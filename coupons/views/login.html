<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <!-- jquery -->
    <script type="text/javascript" src="/static/third/jquery-3.1.1.min.js"></script>
    <style type="text/css">
    html,
    body {
        font-family: 微软雅黑;
        margin: 0px;
        padding: 0px;
    }
    </style>
</head>

<body>
    <div>
        <h1 style="text-align: center;float: right;width: 100%;">》管理员登录《 </h1>
    </div>
    <div style="
	width: 400px;
	height: 300px;
	position: absolute;
	left: 50%;
	top: 50%;
	margin-left: -200px;
	margin-top: -150px;
	box-shadow: 0px 0px 10px 0px #000;
	border-radius: 17px;
	">
        <div style="color: #ff0000;text-align: center;">{{.LoginMsg}}</div>
        <form action="/signIn" method="post" style="width: 260px;height: 100px;position: relative;top: 50%;margin-top: -50px;left: 50%;margin-left: -130px;">
            <table>
                <tr>
                    <td>登录名：</td>
                    <td>
                        <input name="loginName" type="input" style="width: 175px;">
                    </td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td>
                        <input name="password" type="password" style="width: 177px;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="width: 100%;height: 1px;" class="line-divider-color"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" type="submit" style="text-align: center;">
                        <button>登录</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script type="text/javascript">
        $(function(){
            $('input[name=loginName]').focus()
        });
    </script>
</body>

</html>
